<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack The Matrix</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      padding: 15px;
      width: 80%;
      margin: auto;
      height: 200px;
      overflow-y: auto;
      text-align: left;
      box-shadow: 0 0 15px #00ff00;
    }

    .line {
      display: block;
      animation: typing 2s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00;
    }
  </style>
</head>
<body>
  <h1>üíª Accediendo al sistema...</h1>

  <div class="terminal" id="terminal">
    <span class="line">[OK] Cargando sistema...</span><br>
    <span class="line">[OK] Iniciando protocolo secreto...</span><br>
    <span class="line">[OK] Preparando sorpresa... </span>
  </div>

  <button onclick="showMessage()">Presi√≥name</button>

  <script>
    function showMessage() {
      const terminal = document.getElementById("terminal");
      terminal.innerHTML += "<br><span class='line'>‚ö†Ô∏è ALERTA: Has activado el modo ULTRA SECRETO üî•</span>";
      terminal.innerHTML += "<br><span class='line'>Bienvenido al lado oscuro... üòà</span>";
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
