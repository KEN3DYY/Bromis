<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bromita Hacker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff41;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #0f0;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0000; }
      20% { text-shadow: -2px -2px #00f; }
      40% { text-shadow: 2px -2px #0f0; }
      60% { text-shadow: -2px 2px #ff0; }
      100% { text-shadow: 2px 2px #f0f; }
    }
    .terminal {
      margin-top: 20px;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      text-align: center;
    }
    input {
      background: black;
      border: none;
      border-bottom: 2px solid #0f0;
      color: #0f0;
      font-size: 1.2rem;
      text-align: center;
      outline: none;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 5px;
    }
    #message {
      margin-top: 30px;
      font-size: 2rem;
      color: #fff;
      display: none;
    }
    .access-denied {
      color: red;
      font-size: 1.5rem;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>Tu √∫ltima acci√≥n antes de desaparecer, pista... 4 letras</h1>

  <div class="terminal">
    <label for="keyword">Ingresa la palabra:</label><br>
    <input type="text" id="keyword" autocomplete="off">
    <button id="revealBtn">Revelar</button>
    <div class="access-denied" id="denied">ACCESS DENIED</div>
  </div>

  <div id="message">üíã SECRETO DESBLOQUEADO: "BESO" üíã</div>

  <script>
    // Fondo estilo Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Ç¥„Çµ„Ç∂„Ç∑„Ç∏„Çπ„Ç∫„Çª„Çº„ÇΩ„Çæ„Çø„ÉÄ„ÉÅ„ÉÇ„ÉÉ„ÉÑ„ÉÖ„ÉÜ„Éá„Éà„Éâ„Éä„Éã„Éå„Éç„Éé„Éè„Éê„Éë„Éí„Éì„Éî„Éï„Éñ„Éó„Éò„Éô„Éö„Éõ„Éú„Éù„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≥".split("");
    const font_size = 14;
    const columns = canvas.width / font_size;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = font_size + "px arial";
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);
        if (drops[i] * font_size > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Validaci√≥n palabra clave
    const input = document.getElementById("keyword");
    const message = document.getElementById("message");
    const denied = document.getElementById("denied");
    const btn = document.getElementById("revealBtn");

    function checkWord() {
      let val = input.value.trim().toUpperCase();
      if (val === "BESO") {
        denied.style.display = "none";
        message.style.display = "block";
        message.style.animation = "glitch 0.5s infinite";
        // confetti b√°sico
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            const conf = document.createElement("div");
            conf.innerHTML = "üíö";
            conf.style.position = "fixed";
            conf.style.left = Math.random() * 100 + "vw";
            conf.style.top = "-5vh";
            conf.style.fontSize = "24px";
            conf.style.animation = "fall 3s linear forwards";
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
          }, i * 50);
        }
      } else {
        denied.style.display = "block";
        message.style.display = "none";
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkWord();
    });

    btn.addEventListener("click", checkWord);

    // Animaci√≥n confetti
    const style = document.createElement("style");
    style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
    document.head.appendChild(style);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
