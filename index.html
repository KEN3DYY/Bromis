<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiencia Interactiva Mejorada</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0D0B1D;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  h1 {
    font-size: 2rem;
    text-align: center;
    display: none;
    font-weight: 700;
    color: #B38FFF;
    text-shadow: 0 0 15px #B38FFF, 0 0 30px #4B9CD3;
    -webkit-text-stroke: 0.5px #4B9CD3;
  }
  .button-purple {
    padding: 20px 50px;
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    background: #6A5ACD;
    border: 3px solid #4B9CD3;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
  }
  .button-purple:hover {
    background: #7B68EE;
    transform: scale(1.05);
  }
  .terminal {
    margin-top: 20px;
    background: rgba(13,11,29,0.85);
    padding: 20px;
    border: 2px solid #4B9CD3;
    border-radius: 10px;
    text-align: center;
    display: none;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .terminal.show {
    display: block;
    opacity: 1;
  }
  input {
    background: #0D0B1D;
    border: none;
    border-bottom: 2px solid #4B9CD3;
    color: #4B9CD3;
    font-size: 1.2rem;
    text-align: center;
    outline: none;
    margin-top: 10px;
  }
  #bonusMessage {
    margin-top: 30px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #C0A0FF;
    display: none;
    text-align: center;
    max-width: 80%;
    white-space: pre-wrap;
    text-shadow: 0 0 15px #C0A0FF, 0 0 30px #4B9CD3;
    -webkit-text-stroke: 0.5px #4B9CD3;
    max-height: 60vh;
    overflow-y: auto;
    position: relative;
  }
  .rastro {
    position: absolute;
    opacity: 0.6;
    color: #9F6CFF;
    text-shadow: 0 0 8px #9F6CFF, 0 0 16px #4B9CD3;
    pointer-events: none;
    transition: opacity 1s ease-out;
  }
  .access-denied {
    color: red;
    font-size: 1.2rem;
    margin-top: 15px;
    display: none;
  }
  .blink {
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0.3; }
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1 id="startTitle">PRESIONA PARA VOLVER A COMENZAR</h1>
<button id="startBtn" class="button-purple">START</button>

<h1 id="step1Message">APROPOSITO, QUE VAMOS A VOLVER A COMENZAR? JAJAJAJA</h1>

<div class="terminal" id="bonusTerminal">
  <div id="bonusInstruction">Para revelar un mensaje oculto ingrese la palabra clave:</div>
  <input type="text" id="keyword" autocomplete="off">
  <div class="access-denied" id="denied">ACCESS DENIED</div>
  <div id="hint"></div>
</div>

<div id="bonusMessage"></div>

<script>
  // ===== Fondo Matrix con 0 y 1 =====
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const chars = "01".split("");
  const font_size = 14;
  const columns = Math.floor(width / font_size);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(13,11,29,0.05)";
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = "#4B9CD3";
    ctx.font = font_size + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);
      if (drops[i] * font_size > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
    requestAnimationFrame(drawMatrix);
  }
  drawMatrix();

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // ===== Flujo interactivo =====
  const startBtn = document.getElementById("startBtn");
  const startTitle = document.getElementById("startTitle");
  const step1Message = document.getElementById("step1Message");
  const bonusTerminal = document.getElementById("bonusTerminal");
  const bonusMessage = document.getElementById("bonusMessage");
  const input = document.getElementById("keyword");
  const denied = document.getElementById("denied");
  const hint = document.getElementById("hint");

  startBtn.style.display = "block";
  startTitle.style.display = "block";

  startBtn.addEventListener("click", () => {
    startBtn.style.display = "none";
    startTitle.style.display = "none";
    step1Message.style.display = "block";
    setTimeout(() => {
      step1Message.style.display = "none";
      bonusTerminal.classList.add('show');
      input.focus();
    }, 5000);
  });

  // ===== Máquina de escribir con rastro disperso =====
  function typeWriter(text, element) {
    element.textContent = "";
    let i = 0;
    function escribir() {
      if (i < text.length) {
        const char = text.charAt(i);
        element.textContent += char;

        // Crear rastro disperso
        const span = document.createElement('span');
        span.className = 'rastro';
        span.textContent = char;
        element.appendChild(span);
        span.style.left = (element.offsetWidth - span.offsetWidth) + 'px';
        span.style.top = Math.random() * element.offsetHeight + 'px';
        setTimeout(() => span.style.opacity = 0, 800);
        setTimeout(() => span.remove(), 1200);

        i++;
        let delay = 20 + Math.random() * 40;
        if (char === ',' || char === '.') delay += 200;
        if (char === ' ') delay += 30;
        setTimeout(escribir, delay);
      }
    }
    escribir();
  }

  function checkWord() {
    const val = input.value.trim().toUpperCase();
    if (val === "UN BESO") {
      denied.style.display = "none";
      hint.style.display = "none";
      bonusTerminal.classList.remove('show');

      const finalMessage = `Apareces después de años y la advertencia interna sigue sonando: ¡peligro!.\nPero sabes, lo raro no es que estemos hablando otra vez....lo raro es que siga sintiendo que contigo todo puede volverse un lío divertido.\nAhora dime, ¿seguimos siendo peligrosos o nos comportamos?`;

      bonusMessage.style.display = "block";
      typeWriter(finalMessage, bonusMessage);
    } else {
      denied.style.display = "block";
      hint.textContent = "Pista: lo último que me diste antes de desaparecer";
      hint.style.display = "block";
    }
  }

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkWord();
  });
</script>

</body>
</html>
